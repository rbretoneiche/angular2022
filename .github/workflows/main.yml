on: push
name: Build Angular
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build:ci
  jasmine-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dependancies
        run: npm ci
      - name: Test UT
        run: npm run test:ci
