<div class="card" style="width: 18rem; margin: 2rem">
  <img class="card-img-top" src="assets/pikachu.png" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{pokemonName}}</h5>
    <p class="card-text">Pokemon type : {{pokemonType}}</p>
    <p class="card-text">Weight : {{pokemonWeight}} gramms</p>
    <p class="card-text">Height : {{pokemonHeight}} cm</p>
  </div>
</div>
