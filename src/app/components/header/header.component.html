<div class="row col" *ngIf="userIsLogged$|async">

    <div class="container-fluid">
      <a class="navbar-brand" href="#"> <img src="assets/logo.png" height="50">
      </a>
      <button class="navbar-toggler d-lg-none" type="button" (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed" aria-controls="navbarNavAltMarkup" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup" [ngbCollapse]="isCollapsed">

        </div>

      <button data-cy=logout-btn class="btn btn-outline-warning" type="button" (click)="logout()">Se d√©connecter</button>

  </nav>
