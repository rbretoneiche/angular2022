<div class="row" data-cy="pokemon-list" *ngIf="myPokemons$|async as myPokemons">
  <app-card class="col" *ngFor="let pokemon of pokemons$|async; trackBy:trackByIdentity"
            [pokemon]="pokemon"
            [isMine]="myPokemons.indexOf(pokemon.id) >= 0"
            [selectedPokemon]="selectedPokemon"
            (selectedPokemonChanges)="handlePokemonChange($event)"
            (catchPokemonEvent)="handleCatchPokemon($event)">
  </app-card>
</div>
